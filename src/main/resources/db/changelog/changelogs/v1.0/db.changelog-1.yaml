      comment: "create person table"
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: person_PK
                  name: id
                  type: BIGINT
              - column:
                  name: first_name
                  type: VARCHAR(45)
              - column:
                  name: last_name
                  type: VARCHAR(45)
              - column:
                  name: email
                  type: VARCHAR(45)
              - column:
                  name: password
                  type: VARCHAR(80)
              - column:
                  name: admin
                  type: BOOLEAN
                  defaultValueBoolean:  FALSE
              - column:
                  name: blocked
                  type: BOOLEAN
                  defaultValueBoolean:  FALSE
      rollback:
        - dropTable:
            tableName: person

