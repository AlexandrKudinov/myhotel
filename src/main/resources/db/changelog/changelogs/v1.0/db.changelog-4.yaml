databaseChangeLog:
  - changeSet:
      id: 1591720542324
      author: alxandr_kudinov
      comment: "add data to person table"
      changes:
        - createTable:
            tableName: room
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: room_PK
                  name: id
                  type: BIGINT
              - column:
                  name: number
                  type: INT
              - column:
                  name: room_type_id
                  type: TINYINT
              - column:
                  name: hotel_id
                  type: BIGINT
              - column:
                  name: price
                  type: INT
      rollback:
        - dropTable:
            tableName: room

  - changeSet:
      id: 1591720555290
      author: alxandr_kudinov
      comment: "add room-hotel foreign key"
      changes:
        - addForeignKeyConstraint:
            baseColumnNames:  hotel_id
            baseTableName:  room
            constraintName:  fk_room_hotel
            onDelete:  CASCADE
            onUpdate:  CASCADE
            referencedColumnNames:  id
            referencedTableName:  hotel
      rollback:
        - dropForeignKeyConstraint:
            baseTableName:  room
            constraintName:  fk_room_hotel

  - changeSet:
      id: 1591720562792
      author: alxandr_kudinov
      comment: "add room-type_room foreign key"
      changes:
        - addForeignKeyConstraint:
            baseColumnNames:  room_type_id
            baseTableName:  room
            constraintName:  fk_room-type_room
            onDelete:  RESTRICT
            onUpdate:  CASCADE
            referencedColumnNames:  id
            referencedTableName:  room_type
      rollback:
        - dropForeignKeyConstraint:
            baseTableName:  room
            constraintName:  fk_room-type_room

